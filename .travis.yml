language: elixir

dist: trusty
sudo: required
services:
  - docker

stages:
  - test
  - deploy

install:
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get
  - mix compile
  - MIX_ENV=test mix compile

branches:
  only:
    - master
    - stable
    - /^rel\-\d+\.\d+$/
    - /^\d+\.\d+\.\d+([a-z0-9\-\+])*/

script:
  .travis/script.sh $PRESET

after_script:
  mix inch.report

elixir:
  - 1.9.0
  - 1.8.0
otp_release:
  - 22.0
  - 20.3
env:
  - PRESET=test

matrix:
  include:
    - otp_release: 20.3
      elixir: 1.6.0
      env: PRESET=test
    - otp_release: 22.0
      elixir: 1.9.0
      env: PRESET=dialyzer

jobs:
  include:
    - stage: deploy
      script: .travis/docker.sh

cache:
  directories:
      - .dialyzer
